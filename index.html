 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body> 

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo do Agrinho">
            <span>Conexão Campo-Cidade</span>
        </div>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre o Agrinho</a></li>
                <li><a href="#relacao">Relação Campo-Cidade</a></li>
                <li><a href="#ongs">ONGs e Ajuda</a></li>
                <li><a href="#vantagens">Vantagens e Desvantagens</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3 </div>
            <img src="https://img.freepik.com/fotos-gratis/outono-paisagem-com-campo-seco_23-2148262582.jpg?t=st=1718634958~exp=1718638558~hmac=1df0b3fb1cd119a4a16a83b27ede13f6d1b3b234dfa426bfae257ca69d7182b0&w=1380" style="width: 100%;">
            <div class="text"> Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3 </div>
            <img src="https://wp.ebradi.com.br/wp-content/uploads/2022/06/formas-de-trabalho-no-campo-1080x675.jpeg" style="width: 100%;">
            <div class="text"> Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3 </div>
            <img src="https://www.core-sp.org.br/imagens/2023-07/5/sp%20cidade%20ok.png" style="width: 100%;">
            <div class="text"> Caption Text</div>
        </div>

        <a class="prev" onclick="plusSlides (-1)">&#10094;</a>
        <a class="prev" onclick="plusSlides (1)">&#10095;</a>

    </div>

    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlides(1)"></span>
        <span class="dot" onclick="currentSlides(2)"></span>
        <span class="dot" onclick="currentSlides(3)"></span>


    </div>
    <script src="script.js"></script>
 </body>
 </html>
